<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-button {
            background-color: #28a745;
        }

        .signup-button:hover {
            background-color: #218838;
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .flashes li {
            background: #d9534f;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="company_id">Company ID:</label>
            <input type="text" id="company_id" name="company_id" required autocomplete="off">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            
            <button type="submit">Login</button>
            <p><a href="/forgot-password">Forgot Password?</a></p>
            <button type="button" class="signup-button" onclick="window.location.href='/signup';">Sign Up</button>
            <button type="button" class="signup-button" onclick="window.location.href='/renew';">Renew Subscription</button>
        </form>
    </div>
</body>
</html>

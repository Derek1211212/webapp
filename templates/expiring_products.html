<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiring Products Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Expiring Products Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Manufacturer</th>
                <th>Stock Quantity</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in expiring_products_data %}
                <tr>
                    <td>{{ item.ProductID }}</td>
                    <td>{{ item.ProductName }}</td>
                    <td>{{ item.Manufacturer }}</td>
                    <td>{{ item.StockQuantity }}</td>
                    <td>{{ item.ExpiryDate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

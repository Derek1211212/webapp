<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for the success message */
        .success-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 100%;
        }

        .success-container h1 {
            margin: 0 0 20px;
            color: #333;
            font-size: 24px;
        }

        .success-container p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        .success-container a {
            color: #00796b; /* Dark teal */
            text-decoration: none;
            font-weight: bold;
        }

        .success-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Signup Successful</h1>
        <p>Your company ID is: {{ company_id }}</p>
        <p>You can now <a href="{{ url_for('login') }}">login</a> using your credentials.</p>
    </div>
</body>
</html>
